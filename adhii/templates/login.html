{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Login</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
                <div class="text-end mt-2">
                    <small class="text-muted">Developed by:</small>
                    <div class="d-flex flex-column align-items-end mt-1">
                        <small class="fw-bold">Sadda Balaji</small>
                        <small class="fw-bold">YL Harshini</small>
                        <small class="fw-bold">KN Harshavardhan</small>
                        <small class="fw-bold">K Aditya</small>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
